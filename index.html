<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OMANi-AZIZ Chat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <style>
    /* تحسينات التمرير */
    #response::-webkit-scrollbar { width: 8px; }
    #response::-webkit-scrollbar-track { background: #1e3a8a; }
    #response::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
  </style>
</head>

<body class="bg-blue-900 text-white flex flex-col justify-between h-screen">

  <!-- Header -->
  <header class="flex justify-between items-center p-4 bg-blue-800 shadow-md">
    <i class="fas fa-plus text-2xl"></i>
    <h1 class="text-xl font-semibold">محادثة جديدة</h1>
    <i class="fas fa-bars text-2xl"></i>
  </header>

  <!-- Main Content -->
  <main class="flex flex-col items-center justify-start flex-grow p-4 space-y-4">
    <img src="HD-wallpaper-anonymous-dark-hat-male-man-mask-suit.jpg" 
         class="mb-4 rounded-full shadow-lg w-24 h-24 md:w-32 md:h-32"
         alt="OMANi-AZIZ Logo"/>
    
    <!-- منطقة الردود -->
    <div id="response" class="w-full max-w-2xl h-[50vh] overflow-y-auto space-y-2 p-4 bg-blue-800 rounded-lg shadow-md"></div>
  </main>

  <!-- Footer (إدخال المستخدم) -->
  <footer class="p-4 bg-blue-800 shadow-md w-full">
    <div class="flex items-center border border-blue-500 rounded-full p-2 bg-blue-700">
      <input 
        id="messageInput" 
        aria-label="رسالة الدردشة"
        class="flex-grow px-4 py-2 bg-blue-700 text-white placeholder-gray-400 focus:outline-none rounded-full" 
        placeholder="اكتب رسالة إلى OMANi-AZIZ..." 
        type="text"
      />
      <button id="sendButton" aria-label="إرسال الرسالة" class="text-blue-300 hover:text-white ml-2">
        <i class="fas fa-paper-plane text-2xl"></i>
      </button>
    </div>
  </footer>

  <!-- JavaScript -->
  <script>
    const API_URL = "/api/chat"; // استبدلها بمسار API آمن على السيرفر

    // عناصر DOM
    const messageInput = document.getElementById("messageInput");
    const sendButton = document.getElementById("sendButton");
    const responseDiv = document.getElementById("response");

    // إرسال الرسالة العادية
    sendButton.addEventListener("click", () => sendMessage(messageInput.value));
    messageInput.addEventListener("keypress", (event) => {
        if (event.key === "Enter") sendMessage(messageInput.value);
    });

    async function sendMessage(userMessage) {
        if (!userMessage.trim()) return;

        const div = document.createElement("div");
        div.className = "text-right bg-blue-600 p-2 rounded-lg mb-2 shadow-md";
        div.textContent = `أنت: ${userMessage}`;
        responseDiv.appendChild(div);

        messageInput.value = "";
    }
  </script>

</body>
</html>
